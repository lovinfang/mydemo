<html>
<head>
    <title>开放能力平台测试-交易创建</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
    <script type="text/javascript" src="zbl_create.js"></script>
    <script type="text/javascript" src="../common.js"></script>
</head>
<style>
    .main{
        text-align: center; /*让div内部文字居中*/
        width: 1000px;
        margin: auto;
        margin-top: 10px;
    }
</style>

<body>
<div>
    <div>
    <div class="main" id="main" style="height: 80px;">
        <div style="text-align: center;width:100%;height:50%">
            <h1>自保理-交易创建</h1>
        </div>
    </div>

    <div>
        <div class="main",id="inpuInfo">
            <div id="sellerInfoDiv" style="width:45%;float: left">
                <textarea id="sellerInfo" onfocus="sellerOnfocus()" onblur="sellerOnblur()" style="width:100%;height:150px">请输入卖家相关参数信息</textarea>
            </div>
            <div style="width:10%;float: left"></div>
            <div id="buyerInfoDiv" style="width:45%;float: right">
                <textarea id="buyerInfo" onfocus="buyerOnfocus()" onblur="buyerOnblur()" style="width:100%;height:150px">请输入买家相关参数信息</textarea>
            </div>
        </div>
    </div>

    <div  class="main" style="height:150px"></div>

    <div class="main" id="content">
        <table border="1px;" cellspacing="0px;" cellpadding="0px;" width="100%">
            <thead>
            <tr>
                <td width="15%">请求参数key</td>
                <td width="15%">请求参数value</td>
                <td>请求参数说明</td>
            </tr>
            </thead>
            <tbody id="contentBody"></tbody>
        </table>
    </div>
    <div id="buyerContent" class="main">
        <div style="border:1px solid #000"><h3>buyer【买家请求参数】</h3></div>
        <table border="1px;" cellspacing="0px;" cellpadding="0px;" width="100%">
            <tbody id="buyerContentBody"></tbody>
        </table>
    </div>
    <div id="pay_accountContent" class="main">
        <div style="border:1px solid #000"><h3>pay_account【买家账号请求参数】</h3></div>
        <table border="1px;" cellspacing="0px;" cellpadding="0px;" width="100%">
            <tbody id="pay_accountContentBody"></tbody>
        </table>
    </div>
    <div id="sellerContent" class="main">
        <div style="border:1px solid #000"><h3>seller【卖家请求参数】</h3></div>
        <table border="1px;" cellspacing="0px;" cellpadding="0px;" width="100%">
            <tbody id="sellerContentBody"></tbody>
        </table>
    </div>
    <div id="rcv_accountContent" class="main">
        <div style="border:1px solid #000"><h3>rcv_account【卖家账户请求参数】</h3></div>
        <table border="1px;" cellspacing="0px;" cellpadding="0px;" width="100%">
            <thead>
            <tr>
                <td width="15%">请求参数key</td>
                <td width="15%">请求参数value</td>
                <td>请求参数说明</td>
            </tr>
            </thead>
            <tbody id="rcv_accountContentBody"></tbody>
        </table>
    </div>
    <div id="rcv_account_account_extContent" class="main">
        <div style="border:1px solid #000"><h3>rcv_account.account_ext【卖家账户请求参数扩展参数】</h3></div>
        <table border="1px;" cellspacing="0px;" cellpadding="0px;" width="100%">
            <thead>
            <tr>
                <td width="15%">请求参数key</td>
                <td width="15%">请求参数value</td>
                <td>请求参数说明</td>
            </tr>
            </thead>
            <tbody id="rcv_account_account_extContentBody"></tbody>
        </table>
    </div>
    <div id="ext_dataContent" class="main">
        <div style="border:1px solid #000"><h3>ext_data【扩展请求参数】</h3></div>
        <table border="1px;" cellspacing="0px;" cellpadding="0px;" width="100%">
            <tbody id="ext_dataContentBody"></tbody>
        </table>
    </div>

    <div id="jsonContent" class="main" style="display: none">
        <textarea name="txt" warp="virtual" rows="15" id="jsonTxt" value="输出JSON字符串:"  style="width:100%;overflow: scroll;"></textarea>
    </div>

    <div id="jsonStyleBtn" class="main" style="display: none">
        <button type="button" id="jsonStyle" style="float: left">json格式化</button>
    </div>
    </div>
</div>
</body>
</html>
