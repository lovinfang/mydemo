<html>
    <head>
        <title>开放能力平台测试</title>
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.js"></script>
        <script type="text/javascript" src="demo.js"></script>
        <script type="text/javascript" src="dataModel.js"></script>
    </head>
    <style>
        .main{
            text-align: center; /*让div内部文字居中*/
            width: 1000px;
            margin: auto;
            margin-top: 10px;
        }
        .titleCom{
            height:50%;
            margin-top: 15px;
        }
    </style>

    <body>
        <div>
        <div class="main" id="main" style="height: 120px;">
            <div style="text-align: center;width:100%;height:50%">
                <h1>开放能力平台测试</h1>
            </div>
            <div style="text-align: center; width:100%;height:50%;border:1px solid #000">
                <div style="width: 30%;float:left;">
                    <select id="business" class="titleCom">
                        <option value="zbl">自保理</option>
                        <option value="tqsk">AE提前收款</option>
                    </select>
                </div>
                <div style="width:50%;float:left">
                    <select id="inerfaceName" class="titleCom">
                        <option value="create">mybank.credit.supplychain.trade.create</option>
                        <option value="pay">mybank.credit.supplychain.trade.pay</option>
                    </select>
                </div>
                <div style="width:10%;float:left">
                    <button type="button" id="btnConfirm" class="titleCom">确认</button>
                </div>
                <div style="width:10%;float:left">
                    <button type="button"  id="btnCancel" class="titleCom">取消</button>
                </div>
            </div>
        </div>

        <div class="main" id="content" style="display: none">
            <table border="1px;" cellspacing="0px;" cellpadding="0px;" width="100%">
                <thead>
                    <tr>
                        <td width="15%">请求参数key</td>
                        <td width="15%">请求参数value</td>
                        <td>请求参数说明</td>
                        <td width="10%">添加二级参数</td>
                    </tr>
                </thead>
                <tbody id="contentBody"></tbody>
            </table>
        </div>

        <div id="subContent" class="main" style="display: none;">
            <table border="1px;" cellspacing="0px;" cellpadding="0px;" width="100%">
                <thead>
                <tr>
                    <td width="15%">请求参数key</td>
                    <td width="15%">请求参数value</td>
                    <td>请求参数说明</td>
                    <td width="10%">添加二级参数</td>
                </tr>
                </thead>
                <tbody id="subContentBody"></tbody>
            </table>
        </div>

        <div id="extContent" class="main" style="display: none">
            <table border="1px;" cellspacing="0px;" cellpadding="0px;" width="100%">
                <thead>
                <tr>
                    <td width="15%">扩展字段key</td>
                    <td width="15%">扩展参数value</td>
                    <td width="10%">
                        <button type="button" id="addExDataBtn">添加一行字段</button>
                    </td>
                    <td width="10%">
                        <button type="button" id="ext_data_crtjson">确定</button>
                    </td>
                    <td width="10%">
                        <button type="button" id="ext_data_cancel_crtjson">取消</button>
                    </td>
                </tr>
                </thead>
                <tbody id="extBody"></tbody>
            </table>
        </div>

        <div id="jsonContent" class="main" style="display: none">
            <textarea name="txt" warp="virtual" rows="15" id="jsonTxt" value="输出JSON字符串:"  style="width:100%;overflow: scroll;"></textarea>
        </div>

        <div id="jsonStyleBtn" class="main" style="display: none">
            <button type="button" id="jsonStyle" style="float: left">json格式化</button>
        </div>
        </div>
    </body>
</html>
